<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #414741;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>登录界面</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">登录</button>
    </form>
</div>

<script>
    // 等待WebChannel准备就绪
    new QWebChannel(qt.webChannelTransport, function (channel) {
        // 获取Python处理器对象
        window.testHandler = channel.objects.testHandler;
    });


    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 阻止表单默认提交
        alert(localStorage.getItem("username"))

        // 获取用户名和密码
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 简单的验证示例
        if (username && password) {
            alert(`Login attempt: ${username}--${password}`);
            alert("执行到了这里")
            localStorage.setItem("username", "123")
            alert("执行到了这里")
            localStorage.setItem("password", "1233")
            let data = localStorage.getItem("username")
            alert(data)

            // 这里可以添加实际的登录逻辑，如发送到服务器
            testHandler.login_slot(username, password, (result) => {
                alert("传递过来的数据===> " + JSON.stringify(result))
                alert(typeof result)
                alert(typeof result.code)

            })

        } else {
            alert('Please enter both username and password');
        }
    });
</script>
</body>
</html>
